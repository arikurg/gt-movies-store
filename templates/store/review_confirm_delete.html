{% extends 'base.html' %}
{% block content %}
    <h1>Delete Review</h1>
    <p>Are you sure you want to delete your review for "{{ review.movie.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'movie_detail' review.movie.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
