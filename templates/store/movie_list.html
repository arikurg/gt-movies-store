{% extends 'base.html' %}
{% block content %}
    <h1 class="mb-4">Available Movies</h1>
    <form method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search movies by title..." value="{{ request.GET.q }}">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for movie in movies %}
        <div class="col">
            <div class="card shadow-sm movie-card">
                <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p class="card-text">${{ movie.price }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{% url 'movie_detail' movie.pk %}" class="btn btn-sm btn-outline-secondary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No movies found.</p>
        {% endfor %}
    </div>
{% endblock %}
